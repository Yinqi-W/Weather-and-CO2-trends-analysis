<!DOCTYPE html>
<html lang="en">
<head>

  <style>
      body {
        margin: 0;
        font-family:  "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #ffffff;

      .hero {
        background-color: #bfbfbf;

    fetch("HW06.md")

        document.getElementById("content").innerHTML = marked.parse(text);
      });
